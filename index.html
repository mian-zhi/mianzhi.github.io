        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;

        .section1 {

        }
        .info {

            min-width: 200px;
        }
        .info h1 {
            color: #333;
            font-size: 2em;
            margin: 0 0 10px;
        }
        .info p {
            color: #666;
            margin: 5px 0;
        }
        .info a {
            color: #007bff;
            text-decoration: none;
        }
        .info a:hover {
            text-decoration: underline;
        }
        .section2 {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        .section2 p {
            color: #666;
            line-height: 1.6;
            margin: 0;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .section1 {
                flex-direction: column;
                align-items: center;
            }
            .avatar {
                width: 120px;
                height: 120px;
            }
            .info h1 {
                font-size: 1.8em;
            }
        }
